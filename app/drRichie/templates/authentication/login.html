{% extends 'base.html' %}
{% block title %}
<title> {{ title }} </title>
{% endblock %}
{% block content %}
   <div class="login">
    <div class="wrapper">
        <h3 class="login_title">Login Here</h3>
        <form  action="{{ url_for('auth.login') }}" method="post">
            
            <fieldset >
                <div>
                    <label class="label_name" for="">Email </label>
                    <input class="input_field" type="text" name="email">
                </div>
                <div>
                    <label class="label_name" for="">password </label>
                    <input class="input_field" type="password" name="password">
                </div>
                <div class="check">
                    <input class="form-check-field" type="checkbox">
                    <label class="form-check-label" name="remember">Remember Me</label>
                </div>
            </fieldset>
            <div>
               <input class="submit" type="submit" value="Login">
            </div>
            <div class="forgot-password"><a href="#">Forgot Password</a></div>
        </form>
        <small>
            Don't Have An Account? <a class="btn" href="{{ url_for('auth.register') }}">Register</a>
        </small>
    </div>
   </div>
{% endblock content %}
